version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node@3.0.0
    steps:
      - checkout
      - run: npm run build
  test:
    docker:
      - image: circleci/node@3.0.0
    steps:
      - checkout
      - run: npm run test
  deploy:
    docker:
      - image: circleci/node@3.0.0
    steps:
      - checkout
      - run: echo "deploy script not defined"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - build
            - test
      - deploy:
          requires:
            - hold
